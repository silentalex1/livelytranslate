<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lively Translate - beta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="splash-screen">
        <h1 id="splash-text">Lively translate languages <span class="green-text">accurately.</span></h1>
    </div>

    <div id="main-content" class="hidden">
        <header>
            <h1 class="website-title">Lively Translate - beta</h1>
            <nav class="main-nav">
                <button class="nav-button active" data-section="translate">Translate</button>
                <button class="nav-button" data-section="notes">Notes</button>
            </nav>
        </header>

        <div id="translate-section" class="content-section active">
            
            <div class="translation-controls">
                <div class="lang-selector-container">
                    <label>Source Language</label>
                    <select id="left-language" disabled>
                        <option value="en">English</option>
                    </select>
                </div>
                
                <button id="swap-button" title="Swap Languages">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="1" y1="12" x2="23" y2="12"></line>
                        <polyline points="15 5 22 12 15 19"></polyline>
                        <polyline points="9 5 2 12 9 19"></polyline>
                    </svg>
                </button>

                <div class="lang-selector-container">
                    <label id="right-lang-label">Target Language</label>
                    <select id="right-language">
                        </select>
                </div>
            </div>
            
            <div class="translation-area">
                <textarea id="source-text" placeholder="Type to translate..." oninput="livelyTranslate.detectAndTranslate()"></textarea>
                <div id="target-text"></div>
            </div>

            <div class="footer-bar">
                <p class="document-info">Drag and drop to translate PDF, Word (.docx), and PowerPoint (.pptx) files with our document translator.</p>
                <div class="powered-by">
                    Powered by <span class="lively-box">livelytranslate.</span>
                </div>
            </div>
        </div>

        <div id="notes-section" class="content-section hidden">
            <div class="notes-prompt">
                <p>In order to use notes from livelytranslate please create account.</p>
                <a href="/register" class="create-account-button">Create account.</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
