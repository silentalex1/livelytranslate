<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivelyTranslate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="tabs-header">
            <button class="tab-button active">Translate text <span class="language-count">35+ languages</span></button>
            <button class="tab-button notes-tab">notes</button>
            <span class="notes-description">Save your notes here.</span>
        </header>

        <main class="translation-area">
            <div class="language-selectors">
                <select id="source-lang">
                    <option value="auto">Detect Language</option>
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="all">All Languages</option>
                </select>
                <div class="swap-icon" aria-label="Swap languages">⇌</div>
                <select id="target-lang">
                    <option value="es" selected>Spanish</option>
                    <option value="en">English</option>
                    <option value="all">All Languages</option>
                </select>
            </div>

            <div class="text-areas-container">
                <div class="source-area">
                    <textarea id="source-text" placeholder="Type to translate." oninput="livelyTranslate()"></textarea>
                    <p class="file-prompt">Drag and drop to translate PDF, Word (.docx), and PowerPoint (.pptx) files with our document translator.</p>
                </div>
                <div class="target-area">
                    <div id="target-text" aria-live="polite"></div>
                    <button id="translate-btn">Translate</button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="editing-tools">
                <h3>Editing tools</h3>
                <div class="tool-item">
                    <span>Formality</span>
                    <span class="pro-tag">Pro</span>
                </div>
                <div class="tool-item">
                    <span>Clarify</span>
                    <span class="pro-tag">Pro</span>
                </div>
            </div>

            <div class="customizations">
                <h3>Customizations</h3>
                <div class="tool-item">
                    <span>Glossaries</span>
                    <span class="none-select">None set →</span>
                </div>
                <div class="tool-item">
                    <span>Style rules</span>
                    <span class="pro-tag">Pro</span>
                </div>
            </div>

            <div class="powered-by">
                <h3>Powered by</h3>
                <button class="lively-translate-btn" disabled>powered by lively translate</button>
            </div>
        </aside>

        <div class="dictionary">
            <h4>Dictionary</h4>
            <p>Click on a word to look it up.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
